<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDVERSE</title>
</head>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/formLogin.css">
<body>
    <div class="container">
        <div class="sectionLeft">
            <img class="logo" src="./assets/images/logoWhite.png" alt="Logo HANDVERSE, duas mãos com órbita">
            <h1 class="leftTitleTxt">Faça parte da nossa comunidade de Libras <span class="hdv">Handverse</span></h1>
            <img class="imgLeft" src="./assets/images/people.png" alt="Pessoas desenhadas com as mãos dadas">
        </div>

        <div class="sectionRight">
            <div class="areaTxt">
                
                <h1 class="rightTitleTxt">LOGIN</h1>
                <p class="rightTxt">Preencha os campos requisitados e revise as informações antes de concluir o login.</p>
            </div>
            <form action="" class="rightForm">
                <label for="" class="lb">E-mail</label><br/>
                <input type="text" class="ip" required placeholder="  Email"><br/>

                <label class="lb">Senha</label><br/>
                <input type="password" class="ip" required="true" minlength="8" placeholder="  Digite uma senha forte"><br/>
                <a class="rightTxtForgotPassword" href="">Esqueci minha senha</a><br/>
                
                <input class="rightBtnLogin" type="button" value="Entrar &#11166" name="Entrar" >
            </form>
            <p class="register">Não possuo cadastro. Quero me <a class="rightBtnRegister" href="">cadastrar!</a></p>
        </div>
            
    </div>
</body>
</html>
